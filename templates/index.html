<!DOCTYPE html>
<html>
<head>
    <title>Pregnancy Risk Level Prediction</title>
</head>
<body>
    <h1>Pregnancy Risk Level Prediction</h1>
    <p>Welcome to the Pregnancy Risk Level Prediction tool. Please enter the following details:</p>
    <form method="POST">
        <label for="Age">Age (in years):</label>
        <input type="text" name="Age" required><br>

        <label for="Body_Temperature">Body Temperature (in °F):</label>
        <input type="text" name="Body_Temperature" required><br>

        <label for="Heart_Rate">Heart Rate (beats per minute):</label>
        <input type="text" name="Heart_Rate" required><br>

        <label for="Systolic_Blood_Pressure">Systolic Blood Pressure (mmHg):</label>
        <input type="text" name="Systolic_Blood_Pressure" required><br>

        <label for="Diastolic_Blood_Pressure">Diastolic Blood Pressure (mmHg):</label>
        <input type="text" name="Diastolic_Blood_Pressure" required><br>

        <label for="BMI">BMI (kg/m²):</label>
        <input type="text" name="BMI" required><br>

        <label for="Blood_Glucose_HbA1c">Blood Glucose HbA1c (%):</label>
        <input type="text" name="Blood_Glucose_HbA1c" required><br>

        <label for="Blood_Glucose_Fasting">Blood Glucose Fasting (mg/dL):</label>
        <input type="text" name="Blood_Glucose_Fasting" required><br>

        <input type="submit" value="Get Pregnancy Risk Level Result">
    </form>
    <p>Note: Please enter numerical values only. Ensure all fields are filled before requesting the prediction.</p>
</body>
</html>
